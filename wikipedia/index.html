<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FreeCodeCamp Wikipedia Viewer Exercise</title>

    <link href="wikipedia.css" rel="stylesheet">
</head>

<body>

    <div class="main-box">

        <div class="title-box">
            Wikipedia Viewer
        </div>


        <div class="controls-box">

            <div class="control-box">
                <a href="https://en.wikipedia.org/wiki/Special:Random" class="random-anchor">
                    <button id="random-button">
                            Jump to a random article
                    </button>
                </a>
            </div>

            <div class="control-box">
                <button id="search-button">
                        Search for an article
                </button>
            </div>

            <div class="control-box">
                <form class="search-form">
                    <input type="text" id="search-input">
                </form>
            </div>
        </div>

        <div class="results-box">
        </div>



    </div>

    <div class="footer">
        Page by <a href="https://jw120.github.io">jw120</a>.
    </div>

    <script src="wikipedia.js">

    </script>

</body>

</html>
